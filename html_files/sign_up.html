<!-- hero section -->

<section>
<div class="container mt-5">
<div class="row">
<div class="text-center">
<div class="d-flex justify-content-between align-items-center flex-wrap">

<!-- left side (sign in) -->
<div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-4">


<!-- left part hero section heading -->
 <div>
    <h1 class="fw-bold fs-1 text-start">Create an account</h1>
    <div class="nav fs-sm mb-4">
       I already have an account
        <a class="nav-link text-decoration-underline p-0 ms-2 text-dark" href="./sign_in.html">Sign in</a>
      </div>
 </div>


 <!-- email & password -->
  <div class="mb-3 input-group" id="emailPassInput">
<form method="get" class="w-100" id="inputMailPassForm">
    <!-- email -->
    <p class="text-start fw-bold">Email</p>

    <input
    type="email"
    class="p-3 rounded-2 border border-secondary mb-4 w-100 form-control"
    placeholder=""
    id="userInputEmail"
    required
  />

  <!-- password -->
   <p class="text-start fw-bold">Password</p>
  <input
    type="password"
    class="p-3 rounded-2 border border-secondary mb-2 w-100 form-control"
    placeholder="Minimum 8 characters"
    id="userInputPassword"
    required
  />

  <!-- save pass & privacy policy-->
<div class="text-start">

    <div class="mb-2">
    <input type="checkbox" class="form-check-input">
    <span>Save the password</span>
</div>


<div class="mb-4">
  <input type="checkbox" class="form-check-input">
  <span>I have read and accept the <span class="text-dark text-decoration-underline">Privacy Policy</span></span>
</div>

</div>

<!-- sign up button -->
<div class="d-grid gap-2 mb-5" id="signUpBtn">
    <button class="btn btn-danger p-3" id="createAccountBtn" type="submit">Create an account <span class="ms-2">></span></button>
  </div>

</form>
</div>
  

  <!-- other option divider -->
  <div class="d-flex align-items-center my-4">
    <hr class="w-100 m-0">
    <span class="text-body-emphasis fw-medium text-nowrap mx-4">or continue with</span>
    <hr class="w-100 m-0">
  </div>

  <!-- other options for sign in -->
   <div class="mb-4">
    
    <div class="d-flex flex-column flex-sm-row gap-3 pb-4 mb-3 mb-lg-4">
        <!-- google -->
        <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
          <i class="bi bi-google ms-1 me-1"></i>
          Google
        </button>
        <!-- facebook -->
        <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">       
          <i class="bi bi-facebook ms-1 me-1"></i>
          Facebook
        </button>
        <!-- apple -->
        <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
          <i class="bi bi-apple ms-1 me-1"></i>
          Apple
        </button>
      </div>


   </div>

   <!-- help -->

<p class="text-decoration-underline help_hover">Need Help?</p>
