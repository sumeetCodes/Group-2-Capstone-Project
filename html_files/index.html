<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Store</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="../css_files/style.css" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Iconify link -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <!-- navbar -->

    <header class="nav_bg_color">
      <section>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div>
              <i
                class="bi bi-cart2 bg-danger text-light rounded-circle px-1 fs-2"
              ></i>
              <a class="navbar-brand text-light fw-bold fs-2" href="index.html"
                >Cartzilla</a
              >
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- -->
              <div class="">
                <input
                  class="me-2 rounded-pill p-2 nav_bg_color text-light border border-white"
                  type="search"
                  placeholder="Search the products"
                  aria-label="Search"
                />
                <a
                  class="icon-link icon-link-hover"
                  style="--bs-icon-link-transform: translate3d(0, -0.125rem, 0)"
                  href="#"
                >
                  <svg class="bi" aria-hidden="true">
                    <use xlink:href="#clipboard"></use>
                  </svg>
                  <i class="bi bi-brightness-high text-light me-2 fs-5"></i>
                </a>

                <a
                  class="icon-link icon-link-hover"
                  style="--bs-icon-link-transform: translate3d(0, -0.125rem, 0)"
                  href="#"
                >
                  <svg class="bi" aria-hidden="true">
                    <use xlink:href="#clipboard"></use>
                  </svg>
                  <i class="bi bi-person text-light me-2 fs-5"></i>
                </a>

                <a
                  class="icon-link icon-link-hover"
                  style="--bs-icon-link-transform: translate3d(0, -0.125rem, 0)"
                  href="#"
                >
                  <svg class="bi" aria-hidden="true">
                    <use xlink:href="#clipboard"></use>
                  </svg>
                  <i class="bi bi-heart text-light me-2 fs-5"></i>
                </a>

                <a class="text-light text-decoration-none" href=""
                  ><i
                    class="bi bi-cart2 text-light rounded-circle py-1 px-2 fs-4 bg-dark"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </nav>
      </section>

      <!-- nav-items -->

      <section class="">
        <div class="d-flex">
          <ul class="list_style_none nav_items text-light d-flex">
            <li class=""><i class="bi bi-grid-fill me-2"></i>Categories</li>
            <li class="px-2">Home</li>
            <li class="px-2">Shop</li>
            <li class="px-2">Account</li>
            <li class="px-2">Pages</li>
            <li class="px-2">Docs</li>
            <li class="px-2">Components</li>
            <li class="px-2">Eng</li>
            <li class="px-2">Shop</li>
          </ul>
        </div>
      </section>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
